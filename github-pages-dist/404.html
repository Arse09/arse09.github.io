<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="404 Error Page - Page not found">
  <meta name="robots" content="noindex, nofollow">
  <title>404 Not Found</title>
  <style>
		body {
			margin: 0;
			font-family: Arial, sans-serif;
			background: #111;
			color: #fff;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			overflow: hidden;
			transition: background 0.5s ease, color 0.5s ease;
			flex-direction: column;
			position: relative;
		}
		.light-mode {
			background: #fff;
			color: #111;
		}
		#loading {
			font-size: 24px;
			display: flex;
			align-items: center;
			justify-content: center;
			height: 100vh;
			width: 100%;
			position: absolute;
			background: rgba(0, 0, 0, 0.8);
			color: white;
			z-index: 10;
		}
		.toggle-mode {
			position: absolute;
			top: 20px;
			right: 20px;
			padding: 10px 20px;
			background: #444;
			color: white;
			border: none;
			cursor: pointer;
			border-radius: 20px;
			transition: background 0.3s;
		}
		.toggle-mode:hover {
			background: #666;
		}
		.light-mode .toggle-mode {
			background: #ddd;
			color: black;
		}
		.background {
			position: absolute;
			width: 100%;
			height: 100%;
			background: radial-gradient(circle at center, rgba(255,255,255,0.1), transparent);
			z-index: -1;
		}
		canvas {
			position: absolute;
			top: 0;
			left: 0;
		}
  </style>
</head>
<body>
<div class="background"></div>
<button class="toggle-mode" onclick="toggleMode()">Toggle Mode</button>
<div id="loading">Loading...</div>
<canvas id="gameCanvas"></canvas>
<div id="root" style="display: none;"></div>

<script>
  // Selección de elementos
  const canvas = document.getElementById('gameCanvas');
  const ctx = canvas.getContext('2d');
  const loadingElement = document.getElementById('loading');
  const rootElement = document.getElementById('root');
  const path = window.location.pathname;

  // Ajusta el tamaño del canvas al tamaño de la ventana
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;

  // Propiedades de la bola
  let ball = {
    x: canvas.width / 2,
    y: canvas.height / 2,
    radius: 20,
    dx: 4,  // Velocidad horizontal
    dy: 4,  // Velocidad vertical
    gravity: 0.5,
    bounce: 0.8
  };

  // Redirige si estás en la ruta /projects
  if (path === "/projects" || path === "/projects/") {
    window.location.href = "/";
  } else {
    history.pushState(null, null, "/404/page-not-found");
  }

  // Función para dibujar la bola
  function drawBall() {
    ctx.beginPath();
    ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
    ctx.fillStyle = 'orange';
    ctx.fill();
    ctx.closePath();
  }

  // Función para actualizar la posición de la bola
  function updateBall() {
    ball.x += ball.dx;
    ball.y += ball.dy;
    ball.dy += ball.gravity;  // Aplicar gravedad a la bola

    // Colisiones con los bordes
    if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
      ball.dx = -ball.dx * ball.bounce;  // Rebote horizontal
    }
    if (ball.y + ball.radius > canvas.height || ball.y - ball.radius < 0) {
      ball.dy = -ball.dy * ball.bounce;  // Rebote vertical
    }
  }

  // Función para animar la bola
  function animate() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);  // Limpiar el canvas
    drawBall();
    updateBall();
    requestAnimationFrame(animate);
  }

  // Función para mostrar el contenido de la página 404
  function getRandomDesign() {
    const designs = [
      `<h1>404 - Page Not Found</h1><p>The darkness has consumed this page.</p>`,
      `<h1>Oops! Lost in Space</h1><p>Looks like this page drifted into a black hole.</p>`,
      `<h1>Error 404</h1><p>Even the night couldn't find this page.</p>`,
      `<h1>Glitched Out</h1><p>This page got lost in the void.</p>`,
      `<h1>Page Not Found</h1><p>You seem to have entered an unknown dimension.</p>`
    ];
    return designs[Math.floor(Math.random() * designs.length)];
  }

  function loadPage() {
    rootElement.style.display = 'block';
    rootElement.innerHTML = getRandomDesign();
    loadingElement.style.display = 'none';
  }

  function toggleMode() {
    document.body.classList.toggle('light-mode');
    localStorage.setItem('theme', document.body.classList.contains('light-mode') ? 'light' : 'dark');
  }

  // Al cargar la página, se guarda el tema y se carga el contenido
  window.onload = () => {
    const savedTheme = localStorage.getItem('theme') || 'dark';
    if (savedTheme === 'light') {
      document.body.classList.add('light-mode');
    }
    requestAnimationFrame(loadPage);
    animate();  // Iniciar animación de la bola
  };
</script>
</body>
</html>
