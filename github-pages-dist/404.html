<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error 404 - Page Not Found</title>
  <style>
		/* Global Styles */
		body {
			font-family: 'Arial', sans-serif;
			margin: 0;
			padding: 0;
			background: url('https://www.transparenttextures.com/patterns/vertical-stripes.png') repeat, linear-gradient(135deg, #1b1e2d, #2b2d42);
			color: #fff;
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			overflow: hidden;
			text-align: center;
			animation: fadeIn 1.5s ease-in;
		}

		/* Fade-in Animation */
		@keyframes fadeIn {
			0% { opacity: 0; }
			100% { opacity: 1; }
		}

		.container {
			background: rgba(0, 0, 0, 0.6);
			padding: 40px 60px;
			border-radius: 25px;
			box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
			transform: scale(0.9);
			animation: scaleUp 0.3s ease-in-out forwards;
			max-width: 500px;
			width: 90%;
		}

		/* Scale-up Animation */
		@keyframes scaleUp {
			0% { transform: scale(0.8); }
			100% { transform: scale(1); }
		}

		.title {
			font-size: 3.5rem;
			font-weight: bold;
			color: #f76c6c;
			margin-bottom: 20px;
		}

		.message {
			font-size: 1.2rem;
			margin-bottom: 30px;
			color: #f8f8f8;
			line-height: 1.5;
		}

		.back-link {
			color: #fff;
			text-decoration: none;
			font-size: 1.3rem;
			padding: 12px 25px;
			border: 2px solid #f76c6c;
			border-radius: 8px;
			background-color: transparent;
			transition: all 0.3s ease;
			margin-top: 20px;
		}

		.back-link:hover {
			background-color: #f76c6c;
			color: #222831;
			transform: translateY(-3px);
		}

		.error-code {
			font-size: 5rem;
			font-weight: 800;
			color: #f76c6c;
			margin-bottom: 20px;
			animation: shake 0.5s ease-out;
		}

		/* Shake Animation */
		@keyframes shake {
			0% { transform: translateX(0); }
			25% { transform: translateX(-10px); }
			50% { transform: translateX(10px); }
			75% { transform: translateX(-10px); }
			100% { transform: translateX(0); }
		}

		.illustration {
			width: 250px;
			margin-top: 40px;
			animation: pulse 1.5s infinite;
		}

		/* Pulse Animation */
		@keyframes pulse {
			0% { transform: scale(1); }
			50% { transform: scale(1.05); }
			100% { transform: scale(1); }
		}

		.icon {
			font-size: 3rem;
			margin-top: 30px;
			color: #fff;
			cursor: pointer;
			transition: transform 0.3s;
		}

		.icon:hover {
			transform: rotate(360deg);
		}

		/* Responsive Design */
		@media (max-width: 768px) {
			.container {
				padding: 30px 40px;
			}

			.title {
				font-size: 3rem;
			}

			.message {
				font-size: 1.1rem;
			}

			.error-code {
				font-size: 4rem;
			}

			.illustration {
				width: 200px;
			}
		}

		@media (max-width: 480px) {
			.container {
				padding: 20px 30px;
			}

			.title {
				font-size: 2.5rem;
			}

			.message {
				font-size: 1rem;
			}

			.error-code {
				font-size: 3rem;
			}

			.illustration {
				width: 180px;
			}
		}
  </style>
</head>
<body>

<div class="container">
  <div class="error-code">404</div>
  <div class="title">Oops! Page Not Found</div>
  <div class="message">
    The page youâ€™re looking for has vanished into thin air.<br>
    But donâ€™t worry, weâ€™ve got you covered!
  </div>
  <a href="/" class="back-link">Return to Home</a>

  <!-- Fun Illustration (SVG or Image) -->
  <img src="https://cdn-icons-png.flaticon.com/512/928/928134.png" alt="404 Illustration" class="illustration">

  <div class="icon" onclick="window.location.reload();">ðŸ”„</div>
</div>

<script defer>
  // JavaScript to handle page redirection behavior
  let path = window.location.pathname;

  // Check if the path is '/projects'
  if (path === "/projects") {
    // Redirect to '/' and reload the page
    window.location.href = "/";
  } else {
    // For all other invalid paths, update the URL to '/404' without reloading
    window.history.replaceState({}, document.title, "/404/page-not-found :)");
  }
</script>

</body>
</html>
